syntax = "proto3";

package auth;

service AuthService {
  rpc VerifyToken (VerifyTokenRequest) returns (VerifyTokenResponse);
}

message VerifyTokenRequest {
  string token = 1;
}

message VerifyTokenResponse {
  string userId = 1;
  string sessionId = 2;
  string deviceId = 3;
  string platform = 4;
  string role = 5;
}
